version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

   # working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      PROVAR_HOME: ProvarHome
      testproject.home: DemoProject
      testproject.results: DemoProject/Results
      sfadmin.connection: $PROVAR_SF_DemoAdmin
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "DemoProject/build.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: echo $PROVAR_HOME         
      - run: ant -lib $PROVAR_HOME/ant -f DemoProject/build.xml

  

